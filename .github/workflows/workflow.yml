name: Colcon Test and Coverage

on:
  pull_request:
    branches:
      - dev
      - pre-release
      - release

jobs:
  build:
    runs-on: self-hosted

    steps:

    - name: Setup Docker Container 
      run: | 
        docker pull ros:humble

    - name: Prepare Docker container
      run: |
        docker rm -f ros-container || true
        docker run --name ros-container -i -d ros:humble bash

    - name: Run commands inside Docker Container
      run: |
        docker exec -i ros-container /bin/bash -c "apt-get update && apt-get install -y nlohmann-json3-dev && apt-get install -y python3-pip && pip install setuptools==58.2.0 && pip install pytest && rosdep update && apt-get install python3-ament-copyright python3-ament-flake8 python3-ament-pep257 -y"
        docker exec -i ros-container /bin/bash -c "git clone --recursive --branch dev https://github.com/THI-Drone/thi-drone-ws.git"
        docker exec -i ros-container /bin/bash -c "cd thi-drone-ws/src/demo_package_py && git checkout ${{ github.head_ref }}"
        docker exec -i ros-container /bin/bash -c "source /opt/ros/humble/setup.bash"

        apt list --installed | grep ament

        docker exec -i ros-container /bin/bash -c "cd thi-drone-ws/ && rosdep fix-permissions && rosdep update && rosdep install --from-paths src --ignore-src -r -y"
        docker exec -i ros-container /bin/bash -c "cd thi-drone-ws/src/demo_package_py && colcon build --symlink-install && colcon test && colcon test-result --all"
        


    - name: Copy logs from container to workspace
      if: failure()
      run: |
        docker cp ros-container:/thi-drone-ws/src/demo_package_py/log ./log
    
    - name: Upload build-logs
      uses: actions/upload-artifact@main
      if: failure()
      with:
        name: build-logs
        path: ./log


