name: Colcon Test and Coverage

on:
  push:
    branches:
      - dev
      - pre-release
      - release
  pull_request:
    branches:
      - dev
      - pre-release
      - release


jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ros:foxy

    steps:
      - uses: actions/checkout@v2
      - name: Setup ROS2
        uses: ros-tooling/setup-ros@main
      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-rosdep python3-colcon-build
          rosdep update
          rosdep install --from-paths src --ignore-src --rosdistro ${ROS_DISTRO} -y

      - name: Build & Test
        run: |
          . /opt/ros/${ROS_DISTRO}/setup.sh
          colcon build
          colcon test

      - name: Generate Coverage Report
        run: |
          colcon test \
            --packages-select <demo_package_py> \
            --event-handlers console_direct+ \
            --return-code-on-test-failure \
            --pytest-args "--cov=<demo_package_py>" \
            --pytest-args "--cov-report=xml"
        
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: .coverage.xml
