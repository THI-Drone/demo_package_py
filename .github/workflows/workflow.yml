name: Colcon Test and Coverage

on:
  pull_request:
    branches:
      - dev
      - pre-release
      - release

jobs:
  build:
    runs-on: self-hosted

    steps:

    - name: Setup Docker Container 
      run: | 
        docker pull ros:humble

    - name: Prepare Docker container
      run: |
        docker rm -f ros-container || true
        docker run --name ros-container -i -d ros:humble bash
        
    - name: Run commands inside Docker Container
      run: |
        docker exec -i ros-container sudo rosdep fix-permissions && rosdep update && rosdep install --from-paths src --ignore-src -y 
        docker exec -i ros-container git clone --recursive --branch dev https://github.com/THI-Drone/thi-drone-ws.git 
        docker exec -i ros-container /bin/bash -c "cd thi-drone-ws/src/demo_package_py && git checkout ${{ github.head_ref }}"
        docker exec -i ros-container /bin/bash -c "source /opt/ros/humble/setup.bash && cd thi-drone-ws && colcon build demo_package_py"
        docker exec -i ros-container /bin/bash -c "colcon test demo_package_py"
        docker exec -i ros-container /bin/bash -c "colcon test-result demo_package_py"

    - name: debug
      run: |
        docker exec -i ros-container /bin/bash -c "ls -l /thi-drone-ws/src/demo_package_py/log"
        docker exec -i ros-container /bin/bash -c "cat /thi-drone-ws/src/demo_package_py/log/test_results/test_results.xml"

    - name: Copy logs from container to workspace
      run: |
        docker cp ros-container:/thi-drone-ws/src/demo_package_py/log ./log
    
    - name: Upload build-logs
      uses: actions/upload-artifact@main
      if: failure()
      with:
        name: build-logs
        path: ./log


