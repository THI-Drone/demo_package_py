name: Colcon Test and Coverage

on:
  pull_request:
    branches:
      - dev
      - pre-release
      - release

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Install dependencies
      run: su -i && apt update && apt install -y git && apt install -y python3-pip && pip install colcon-common-extensions  
      
      
    - name: Checkout repositories
      uses: actions/checkout@v2
      with:
        repository: THI-Drone/thi-drone-ws
        path: thi-drone-ws
        ref: dev
        submodules: recursive
       
    - name: Delete demo_package_py
      run: |
        cd thi-drone-ws/src
        rm -rf demo_package_py

    - name: clone demo_package_py
      uses: actions/checkout@v2
      with:
        path: thi-drone-ws/src/demo_package_py

    - name: debug
      run: |
        ls -la
        ls -la thi-drone-ws
        ls -la thi-drone-ws/src
        ls -la thi-drone-ws/src/demo_package_py

    - name: Setup ROS Environment
      uses: ros-tooling/setup-ros@v0.7
      with:
        required-ros-distributions: humble

    - name: ros2 build
      uses: ros-tooling/action-ros-ci@v0.3
      with:
        package-name: demo_package_py
        import-token: ${{ secrets.GITHUB_TOKEN }}
        target-ros2-distro: humble
      
